<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tip.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="input-group">
            <label for="billAmount">BILL AMOUNT:</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount">
        </div>
        
        <div class="input-group">
            <label for="tipPercentage">Tip Percentage:</label>
            <select id="tipPercentage">
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="custom">CUSTOMS</option>
            </select>
            <input type="number" id="customTip" placeholder="Custom %" style="display: none;">
        </div>
        
        <button id="calculateBtn">Calculate Tip</button>
        <button id="resetBtn">Reset</button>

        <div class="results">
            <p id="tipAmount">Tip Amount: $0.00</p>
            <p id="totalAmount">Total Amount: $0.00</p>
        </div>
    </div>

    <script src="tip.js"></script>
</body>
</html>
